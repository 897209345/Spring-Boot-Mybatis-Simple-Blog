<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type' content='text/html; charset=UTF-8">
	<title>用户注册</title>
</head>

<body>
	<div th:include="index::top"></div>
	<center>
		<h3>用户注册</h3>
		<form th:action="@{/main/register/input}" th:object="${user}" method="post">
			<table cellpadding="5">
				<tr>
					<td>用户名:</td>
					<td><input type="text" th:field="*{username}"></td>
					<td>
						<font color="red" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"></font></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" th:field="*{password}"></td>
					<td><font color="red" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></font></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="passwordtwo"></td>
					<td th:if="*{password}!=*{passwordtwo}"><font color="red" th:text="'*前后密码不一致'"></font></td>
				</tr>
				<tr>
					<td>邮箱:</td>
					<td><input type="text" th:field="*{email}"></td>
					<td><font color="red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></font></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="注册"></td>
				</tr>
			</table>
		</form>
		<a th:href="@{/}" th:text="'回到首页'"></a> <a th:href="@{/main/login}" th:text="'去登录'"></a>
	</center>
</body>
</html>

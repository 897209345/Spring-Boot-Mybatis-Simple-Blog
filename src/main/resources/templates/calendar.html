<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>日历</title>
</head>

<body>
	<div th:include="index::top"></div>
	<center>
		<h3>日历查看</h3>
		<form th:action="@{/main/calendar}" th:object="${calendar}">
			选择日历的年份<input th:field="*{year}" type="text" size="4" th:value="${calendar!=null?calendar.year:''}">
			选择日历的月份
			<select name="month" size="1">
				<option selected="selected" th:value="${calendar!=null?calendar.month:''}"
					th:text="${calendar.month}+'月'"></option>
				<option value="1">1月</option>
				<option value="2">2月</option>
				<option value="3">3月</option>
				<option value="4">4月</option>
				<option value="5">5月</option>
				<option value="6">6月</option>
				<option value="7">7月</option>
				<option value="8">8月</option>
				<option value="9">9月</option>
				<option value="10">10月</option>
				<option value="11">11月</option>
				<option value="12">12月</option>
			</select> <input type="submit" value="查询"> <a th:href="@{/main/calendar}">重置</a>
			<div>
				<font color="red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></font>
			</div>
			<!-- 		<div th:each="x:${err}"> -->
			<!-- 			<font color="red" th:text="'*'+${x.getDefaultMessage()}"></font> -->
			<!-- 		</div> -->
			<div th:if="${#fields.hasErrors('year')}==false">
				<font color="blue" th:text="${calendar!=null?calendar.year:''}"></font>年 <font color="green"
					th:text="${calendar!=null?calendar.month:''}"></font>月的日历： <br>
				<p th:utext="${calendar.calendar}"></p>
			</div>
		</form>
	</center>
</body>
</html>
